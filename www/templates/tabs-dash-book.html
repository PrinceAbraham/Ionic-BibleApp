<ion-view view-title="{{bookName}}">
    <ion-content>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chapter in chapters" type="item-text-     wrap" href="#/tab/dash/{{bookType}}/{{bookName}}/{{$index+1}}">
        <h2 style="line-height: 36px">{{$index+1}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-content>
</ion-view>
